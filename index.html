<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>Calculadora Simples</h1>
      <p>Desenvolvida com as linguagens <abbr title="HyperText Markup Language">HTML</abbr>, <abbr title="Cascading Style Sheets">CSS</abbr> e JavaScript
      </p>
    </header>
    <main>
    <section class="Container">
      <input type="text" class="display" />
      <article class="buttons">
        <button data-value="AC" class="operator">AC</button>
        <button data-value="DEL" class="operator">DEL</button>
        <button data-value="%" class="operator">%</button>
        <button data-value="/" class="operator">/</button>

        <button data-value="7">7</button>
        <button data-value="8">8</button>
        <button data-value="9">9</button>
        <button data-value="*" class="operator">*</button>

        <button data-value="4">4</button>
        <button data-value="5">5</button>
        <button data-value="6">6</button>
        <button data-value="-" class="operator">-</button>

        <button data-value="1">1</button>
        <button data-value="2">2</button>
        <button data-value="3">3</button>
        <button data-value="+" class="operator">+</button>

        <button data-value="0">0</button>
        <button data-value="00">00</button>
        <button data-value="." class="operator">.</button>
        <button data-value="=" class="operator">=</button>
      </article>
    </section>
  </main>
  <footer>&copy; Desenvolvido por Guilherme Martins</footer>
    <script src="script.js"></script>
  </body>
</html>
